<div class="box content">
  <h3>Toxic Comments Classifier</h3>
  <form #toxicForm="ngForm" (ngSubmit)="submitComment()">
    <div class="field">
      <label class="label">Comment</label>
      <textarea class="textarea" type="" placeholder="Enter your comment here..." name="text" [(ngModel)]="text"></textarea>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
<!-- <progress class="progress is-primary" value="15" max="100">30%</progress> -->
<div class="box content">
  <h3>Results</h3>
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let label of toxicityLabelKeys">
          {{ toxicityLabels[label] }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th *ngFor="let label of toxicityLabelKeys">
          {{ toxicityResults[label] }}
        </th>
      </tr>
    </tbody>
  </table>
</div>
